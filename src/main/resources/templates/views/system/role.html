<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">不限</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
            </div>
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            </script>
        </div>
    </div>
</div>

<script type="text/html" id="editboxs">
  
</script>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script th:inline="none">
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table;

        table.on('tool(LAY-user-manage)', function (obj) {
            var data = obj.data;
            $("#usernameDiv").val(data.roleName);
            $("#passwordDiv").val(data.roleNameZH);
            $("#id").val(data.id);
            if (obj.event === 'edit') {
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 1,
                    title: "修改角色",
                    area: ['420px', '330px'],
                    content: $("#popUpdateTest")
                    //引用的弹出层的页面层的方式加载修改界面表单
                });
                //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                setFormValue(obj, data);
            }
        });

        function setFormValue(obj, data) {
            form.on('submit(demo11)', function (massage) {
                var username = $("#usernameDiv").val();
                var password = $("#passwordDiv").val();
                var id = data.id;
                $.ajax({
                    url: '/modifyRole',
                    type: 'POST',
                    data: {
                        name: username,
                        nameZh: password,
                        id: id
                    },
                    success: function (msg) {
                        // var returnCode = msg.code;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                        if (msg == 0) {
                            layer.closeAll('loading');
                            layer.load(2);
                            layer.msg("修改成功", {icon: 6});
                            setTimeout(function () {
                                obj.update({
                                    eqptType: massage.field.neweqptType,
                                    eqptIdCode: massage.field.neweqptIdCode,
                                    eqptName: massage.field.neweqptName
                                });//修改成功修改表格数据不进行跳转
                                layer.closeAll();//关闭所有的弹出层
                            }, 1000);

                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                })
            })

        }

        table.render({
            elem: '#LAY-user-manage'
            , id: 'usertable'
            , url: '/system/rolelist'
            , page: true
            , cellMinWidth: 150 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            //,toolbar:'default'
            , totalRow: true
            , cols: [[
                {type: 'checkbox'},
                {field: 'id', width: 150, title: 'ID', sort: true}
                , {field: 'roleName', width: 150, title: '角色英文名称'}
                , {field: 'roleNameZH', width: 150, title: '角色中文名称', sort: true}
                , {fixed: 'right', width: 100, align: 'center', toolbar: '#barDemo'}

            ]]
        });
        //监听搜索
        form.on('submit(LAY-user-front-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('LAY-user-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('usertable')
                    , data = checkStatus.data; //得到选中的数据

                if (data.length === 0) {
                    layer.msg('请选择一行');
                } else {
                    var ids = [];
                    for (var i = 0; i < data.length; i++) {
                        ids.push(checkStatus.data[i].id)
                    }
                    layer.confirm("确认删除吗？", function () {
                        $.ajax({
                            //几个参数需要注意一下
                            type: "post",//方法类型
                            url: "/delRole?ids=" + ids,//url
                            //data:{"ids":ids},
                            dataType: "json",
                            success: function (result) {
                                if (result > 0) {
                                    alert('删除成功');
                                    location.reload();
                                } else {
                                    layer.msg('删除失败');
                                }
                                ;
                                /*layer.close(layer.index);*/
                            }
                        })
                    })
                }
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'addrole'//请求地址
                    , maxmin: true
                    , area: ['500px', '500px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            //$.ajax({});
                            table.reload('LAY-user-front-submit'); //数据刷新
                            layer.close(index); //关闭弹层
                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
